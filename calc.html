<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <hr>
    <form action="">
        <label for="">Número 1:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número...">
        <br>
        <br>
        <label for="">Número 2:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número...">
        <br>
        <br>
        <button class="btn-minimal" type="button" id="soma">Somar</button>
        <button class="btn-minimal" type="button" id="subtracao">Subtrair</button>
        <button class="btn-minimal" type="button" id="multiplicacao">Multiplicar</button>
        <button class="btn-minimal" type="button" id="divisao">Dividir</button>
    </form>
    <script src="calc.js"></script>
</body>
</html>
