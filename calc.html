<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <hr>
    <form action="">
        <label for="">Número 1:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número...">
        <label for="">Número 2:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número...">
        <button type="button" id="soma">Somar</button>
        <button type="button" id="subtracao">Subtrair</button>
        <button type="button" id="multiplicacao">Multiplicar</button>
        <button type="button" id="divisao">Dividir</button>
    </form>
</body>
</html>
